services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: startup-ideas-backend
    rootDir: backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: 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
        sync: false

  # Frontend Service (React/Vite)
  - type: web
    name: startup-ideas-frontend
    rootDir: frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
    routes:
      - type: rewrite
        source: /**
        destination: /index.html

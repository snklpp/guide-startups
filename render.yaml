services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: startup-ideas-backend
    rootDir: backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GROQ_API_KEY
        sync: false

  # Frontend Service (React/Vite)
  - type: static
    name: startup-ideas-frontend
    rootDir: frontend
    runtime: node
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: startup-ideas-backend
          property: url
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
